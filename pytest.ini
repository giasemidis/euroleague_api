[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --strict-config --verbose --cov=src/euroleague_api --cov-report=html --cov-report=term-missing --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests requiring API access
    slow: Slow tests that make real API calls
